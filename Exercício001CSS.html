<!-- Exercício 1
Utilizando conceitos básicos de HTML e CSS (Cascading Style Sheets ou Folhas de Estilo Composta por Camadas), 
    crie uma página com um conteúdo de sua escolha, dentro de uma tag <p> de parágrafo. Usando o CSS inline, 
    ou seja, direto no elemento, mude o atributo style para alterar a cor e a família da fonte do conteúdo, 
usando o código rgb como atributo para se obter a cor vermelha. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS 1 - Moodle</title>
</head>

<body>
    <h1 style="font-family:cursive;">Exercício CSS 1</h1>
    <p style="color: rgb(194,19,19); font-family:cursive;" ;>Lorem ipsum, dolor sit amet consectetur adipisicing
        elit. Odio qui earum fuga illum? Consequatur voluptatum, tempora veniam, aspernatur rerum fugiat obcaecati ad
        amet sed magni repellat nam. Unde, quod obcaecati.</p>
</body>

</html>
