<!-- Exercício 4
Crie um documento HTML e usando a tag <div>, faça um divisão que terá a cor de fundo cinza e texto 
    alinhado ao centro. 
    Essa divisão deverá acomodar uma lista não ordenada <ul> com a seguinte estrutura: 
        *Exercícios de CSS; 
        *Itens da lista: Home, Agendamento, Blog e Contato;
        *Disposição dos itens na tela: Na mesma linha;
        *Família de fontes: Arial; 
        *Tamanho da fonte: 30 pixels; 
        *Margem entre os itens: 5%. 
    Ao passar o mouse em cima de um item da lista, a cor do seu texto deverá mudar para branco (white), 
para isso, use a mudança de estado do elemento :hover. Coloque o código CSS em um arquivo externo. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS 4 - Moodle</title>
    <link rel="stylesheet" href="./CSS/estilo-exercício004.css">
</head>

<body>
    <h1>Exercício CSS 4</h1>
    <div class="config">
        <h1>Exercícios de CSS</h1>
        <ul>
            <li>Home</li>
            <li>Agendamento</li>
            <li>Blog</li>
            <li>Contato</li>
        </ul>
    </div>
</body>

</html>
